<section data-ng-controller="CustomersController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Customer</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>

                <div data-ng-show="error" class="text-center alert alert-danger">
                    <strong data-ng-bind="error"></strong>
                </div>

                <div class="row">
                    <div class="col-sm-6 text-center">
                        <i class="glyphicon glyphicon-user cust-profile" ng-class="{'text-primary': referred, 'text-danger': !referred}"></i>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label text-muted" for="firstName">First name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customer.firstName" id="firstName" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label text-muted" for="lastName">Last name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customer.lastName" id="lastName" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label text-muted" for="suburb">Suburb</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customer.suburb" id="suburb" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 col-sm-push-6">
                        <div class="form-group">
                            <label class="control-label text-muted" for="phone">Phone</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customer.phone" id="phone" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label text-muted" for="email">Email</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customer.email" id="email" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-sm-pull-6">
                        <label class="control-label text-muted" for="referred">Referred</label>
                        <div class="controls">
                            <input type="checkbox" data-ng-model="customer.referred" id="referred" class="form-control checkbox-left">
                        </div>
                    </div>
                    <div class="form-group" ng-show="customer.referred">
                        <label class="control-label text-muted" for="channel">Channel</label>
                        <div class="controls">
                            <input type="text" data-ng-model="customer.channel" id="channel" class="form-control">
                        </div>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label text-muted" for="industry">Industry</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customer.industry" id="industry" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="submit" class="btn btn-success btn-large btn-block" value="Save & close">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</section>
