<section data-ng-controller="CustomersController" data-ng-init="findOne()">

    <div class="page-header" ng-show="customer.firstName">
        <h4><i class="glyphicon glyphicon-user" ng-class="customer.referred ? 'text-success' : 'text-danger'"></i>
            {{ customer.firstName }} {{customer.lastName}}</h4>
        <table class="table table-bordered table-striped table-hover">
            <tbody>
                <tr>
                    <td><strong>Suburb</strong></td>
                    <td>{{ customer.suburb }}</td>
                </tr>
                <tr ng-show="customer.industry">
                    <td><strong>Industry</strong></td>
                    <td>{{ customer.industry }}</td>
                </tr>
                <tr>
                    <td><strong>Email</strong></td>
                    <td>{{ customer.email }}</td>
                </tr>
                <tr>
                    <td><strong>Phone</strong></td>
                    <td>{{ customer.phone }}</td>
                </tr>
                <tr>
                    <td><strong>Referred</strong></td>
                    <td ng-class="customer.referred ? 'text-success' : 'text-danger'">{{ customer.referred ? 'Yes': 'No' }}</td>
                </tr>
                <tr ng-show="customer.referred">
                    <td><strong>Channel</strong></td>
                    <td>{{ customer.channel }}</td>
                </tr>
            </tbody>
        </table>

        <div class="pull-right" data-ng-show="authentication.user._id == customer.user._id">
            <a class="btn btn-primary" href="/#!/customers/{{customer._id}}/edit">
                <i class="glyphicon glyphicon-edit"></i>
            </a>
            <a class="btn btn-primary" data-ng-click="remove();">
                <i class="glyphicon glyphicon-trash"></i>
            </a>
        </div>
        <small>
            <em class="text-muted">
                Posted on
                <span data-ng-bind="customer.created | date:'mediumDate'"></span>
                by
                <span data-ng-bind="customer.user.displayName"></span>
            </em>
        </small>
    </div>
</section>
